<button class="btn-up">
	<ion-icon name="chevron-up-outline" class="icon"></ion-icon>
</button>

<script>
	$(document).ready(function(){
		const goUpBtn = $('.btn-up');
		const doc = $(document);
		const body = $('html');

		goUpBtn.on('click', function(){
			body.animate({'scrollTop': 0});
		});

		doc.on('scroll', function(){
			if(doc.scrollTop() > 200){
				goUpBtn.addClass('show');
			}else{
				goUpBtn.removeClass('show');
			}
		});
	});
</script>
