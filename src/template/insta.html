<div class="insta">
	<div class="container">
		<div class="row">
			<div class="col-12 col-lg-3 col-xl-3">
				<div class="profile">
					<img src="../build/img/logo@1X.png" class="avatar" alt="avatar">
					<a href="#" class="name">
						vichniy.med
					</a>
				</div>
			</div>
			<div class="col-12 col-lg-9 col-xl-9">
				<h3>
					Слідкуй за нами в Instagram
				</h3>
			</div>
		</div>
	</div>

	<div class="post-carousel">
		<img src="../build/img/1@1X.png" class="insta-post" alt="" data-href="http://instagram.com">
		<img src="../build/img/2@1X.png" class="insta-post" alt="" data-href="http://instagram.com">
		<img src="../build/img/3@1X.png" class="insta-post" alt="" data-href="http://instagram.com">
		<img src="../build/img/4@1X.png" class="insta-post" alt="" data-href="http://instagram.com">
		<img src="../build/img/6@1X.png" class="insta-post" alt="" data-href="http://instagram.com">
	</div>
</div>

<script>
	$(document).ready(function(){
		$('.post-carousel').slick({
			slidesToShow: 5,
			slidesToScroll: 1,
			arrows: false,
			dots: false,
			responsive: [
				{
					breakpoint: 1400,
					settings: {
						slidesToShow: 4,
						slidesToScroll: 1,
					}
				},
				{
					breakpoint: 1024,
					settings: {
						slidesToShow: 3,
						slidesToScroll: 1,
					}
				},
				{
					breakpoint: 600,
					settings: {
						slidesToShow: 1,
						slidesToScroll: 1
					}
				}
			]
		});
	});	
</script>
