<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="/bower_components/normalize.css/normalize.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>

<div class="container">
	<div class="block">
		<h1>Heading 1</h1>
		<h2>Heading 2</h2>
		<h3>Heading 3</h3>
	</div>

	<div class="block">
		<button class="button">Simple button</button>
		<a href="#" class="button">Link like btn</a>
		<button class="button sm">Small btn</button>
	</div>

	<br>
	<div class="block">
		<div class="row">
			<div class="col-3">
				<div class="product-card">
					<div class="product-head">
						<div class="bubl">-15%</div>
						<div class="product-label">
							Новинка
						</div>
						<div class="product-thumb">
							<img src="https://via.placeholder.com/400" alt="" class="product-pic">
						</div>
					</div>
					<div class="product-body">
						<h3 class="product-title">Product Title</h3>
						<div class="product-price">
							<span class="current">
								<span class="val">120</span>
								<span class="currency">грн</span>
							</span>
							<span class="old">
								<span class="val">132</span>
								<span class="currency">грн</span>
							</span>
				
							<span class="sep">/</span>
				
							<span class="weight">
								<span class="val">250</span>
								<span class="unit">г</span>
							</span>
						</div>
						<div class="btns">
							<button class="button buy">
								Купить
								<span class="buy-control" data-value="1" data-max="10">
									<span class="control-minus">
										<ion-icon name="chevron-back-outline"></ion-icon>
									</span>
									<span class="buy-value">1</span>
									<span class="control-plus">
										<ion-icon name="chevron-forward-outline"></ion-icon>
									</span>
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="product-card mini">
					<div class="product-head">
						<div class="bubl">-15%</div>
						<div class="product-label">
							Новинка
						</div>
						<div class="product-thumb">
							<img src="https://via.placeholder.com/400" alt="" class="product-pic">
						</div>
					</div>
					<div class="product-body">
						<h3 class="product-title">Product Title</h3>
						<div class="product-price">
							<span class="current">
								<span class="val">120</span>
								<span class="currency">грн</span>
							</span>
							<span class="old">
								<span class="val">132</span>
								<span class="currency">грн</span>
							</span>
				
							<span class="sep">/</span>
				
							<span class="weight">
								<span class="val">250</span>
								<span class="unit">г</span>
							</span>
						</div>
						<div class="btns">
							<button class="button sm buy">
								<span class="buy-control" data-value="1">
									<span class="control-minus">
										<ion-icon name="chevron-back-outline"></ion-icon>
									</span>
									<span class="buy-value">1</span>
									<span class="control-plus">
										<ion-icon name="chevron-forward-outline"></ion-icon>
									</span>
								</span>
							</button>
							<button class="button-cancel">
								<ion-icon name="close-circle-outline"></ion-icon>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	
	
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
